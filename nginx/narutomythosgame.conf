# Map for WebSocket upgrade detection
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP - Redirection vers HTTPS + www vers non-www
server {
    listen 80;
    listen [::]:80;
    server_name narutomythosgame.com www.narutomythosgame.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection www → non-www et HTTP → HTTPS
    return 301 https://narutomythosgame.com$request_uri;
}

# HTTPS - Site principal (www redirige vers non-www)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.narutomythosgame.com;

    ssl_certificate /etc/letsencrypt/live/narutomythosgame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/narutomythosgame.com/privkey.pem;

    # Redirection vers non-www
    return 301 https://narutomythosgame.com$request_uri;
}

# HTTPS - Site principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name narutomythosgame.com;

    # Logging
    access_log /var/log/nginx/narutomythosgame-access.log;
    error_log /var/log/nginx/narutomythosgame-error.log;

    # SSL
    ssl_certificate /etc/letsencrypt/live/narutomythosgame.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/narutomythosgame.com/privkey.pem;

    # SEO & Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS (désactivé temporairement avec cert auto-signé)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Socket.io WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # Main application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
        
        # Cache des assets statiques (SEO vitesse)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://localhost:3000;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
